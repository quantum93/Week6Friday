<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dotor Lookup with API Key</title>
</head>
<body>
  <div class="container">
    <h1>Dotor Loopup for Me in Nearby</h1>
    <form class="doctor-lookup" action="index.html" method="post">
      <div id="inout">
        <label for="about_you">Enter your name and symptom</label>
        <br>
        Your name: <input type="text" name="fname"><br>
        Your symptom: <input type="text" name="fname"><br>

      </div>
    </form>
    <div class="output">
      <p id="result">Here is information about doctor for you</p>
    </div>
  </div>
</body>
</html>
