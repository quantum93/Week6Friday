<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dotor Lookup with API Key</title>
</head>
<body>
  <div class="container">
    <h1>Dotor Lookup around Portland</h1>
    <form id="myInfo">
        <label for="doctorinfo"><strong>query for doctor search</strong></label><br>
        <strong>First Name of Doctor: </strong><input id="firstname" type="text"><br>
        <strong>Last Name of Doctor: </strong><input id="lastname" type="text"><br>
        <strong>Medical Symptom: </strong><input id="symptom" type="text"><br>
      <button class="btn btn-success" type="submit" name="button">Submit</button>
    </form>
    <div class="row">
      <h3>Here is information about doctor for you</h3>
      <h4>If you don't type anything, it will show you any ten doctors in Portland area</h4>
      <p id="doctors"></p><br>
    </div>
  </div>
</body>
</html>
